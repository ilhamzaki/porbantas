<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4d42e9" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <meta name="description" content="Kumpulan berita Indonesia dari berbagai sumber">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Porbantas - Portal Berita Tanpa Batas</title>

<body>
  <header>
    <app-bar></app-bar>

  <main class="container">
    <div class="row">
      <div class="col-lg-8 p-4 pt-0">
        <section id="mainContent"></section>
      </div>
      <div id="sidebarContainer" class="col-lg-4">
        <side-bar></side-bar>
      </div>
    </div>
  </main>

  <div class="bg-light mb-5">
    <div class="text-center text-dark mt-3 p-4 container">
      <h2>Sumber Berita</h2>
      <div class="row justify-content-lg-between">
        <div class="col-lg-2">
          <a href="https://www.kompas.com/" target="_blank" rel="noopener">
            <picture>
              <source media="(max-width: 600px)" srcset="./images/kompas.com-small.png">
              <img src="./images/kompas.com-large.png" alt="kompas.com" height="150">
            </picture>
          </a>
        </div>
        <div class="col-lg-2">
          <a href="https://www.detik.com/" target="_blank" rel="noopener">
            <picture>
              <source media="(max-width: 600px)" srcset="./images/detikcom-small.png">
              <img src="./images/detikcom-large.png" alt="detikcom" height="150">
            </picture>
          </a>
        </div>
        <div class="col-lg-2">
          <a href="https://www.cnnindonesia.com/" target="_blank" rel="noopener">
            <picture>
              <source media="(max-width: 600px)" srcset="./images/CNN_Indonesia-small.png">
              <img src="./images/CNN_Indonesia-large.png" alt="CNN_Indonesia" height="150">
            </picture>
          </a>
        </div>
        <div class="col-lg-2">
          <a href="https://www.cnbcindonesia.com/" target="_blank" rel="noopener">
            <picture>
              <source media="(max-width: 600px)" srcset="./images/CNBC_Indonesia-small.png">
              <img src="./images/CNBC_Indonesia-large.png" alt="CNBC_Indonesia" height="150">
            </picture>
          </a>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center text-lg-start bg-dark text-muted">
    <section class="text-white">
      <div class="container text-center text-md-start mt-5">
        <div class="row">
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
            <h6 class="fw-bold mb-4">
              <img src="logo-porbantas.svg" alt="" class="me-3">Porbantas
            </h6>
          </div>
          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            <h6 class="text-uppercase fw-bold mb-4">
              Sumber API
            </h6>
            <div class="">
              <p><a href="https://newsapi.org/s/indonesia-news-api" target="_blank" rel="noopener"
                  class="text-white">News API - Live
                  top headlines</a></p>
              <p><a href="https://github.com/Reynadi531/api-covid19-indonesia-v2" target="_blank" rel="noopener"
                  class="text-white">Covid-19 Indonesia</a></p>
              <p><a href="https://github.com/azharimm/twitter-trends-api" target="_blank" rel="noopener"
                  class="text-white">Twitter
                  Trends</a></p>
            </div>
          </div>
          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            <h6 class="text-uppercase fw-bold mb-4">
              Sosial Media
            </h6>
            <div class="d-flex fs-3 justify-content-center justify-content-lg-between">
              <a href="https://github.com/ilhamzaki/porbantas" target="_blank" rel="noopener" class="text-white"><i
                  class="bi bi-github me-3"></i></a>
              <i class="bi bi-linkedin me-3"></i></a>
              <i class="bi bi-instagram me-3"></i></a>
              <i class="bi bi-twitter me-3"></i></a>
              <i class="bi bi-youtube me-3"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>

    </div>
